<script>
  const form = document.querySelector('form');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submit');

  nameInput.addEventListener('input', () => {
    const name = nameInput.value;
    if (name.length > 30) {
      nameInput.setCustomValidity('Name should be less than 30 characters.');
    } else if (/\d/.test(name)) {
      nameInput.setCustomValidity('Name should not contain any numbers.');
    } else {
      nameInput.setCustomValidity('');
    }
  });

  passwordInput.addEventListener('input', () => {
    const password = passwordInput.value;
    if (password.length < 8) {
      passwordInput.setCustomValidity('Password should be at least 8 characters long.');
    } else if (!/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password) || !/[!@#$%^&*]/.test(password)) {
      passwordInput.setCustomValidity('Password should contain at least one number, one special character, one uppercase alphabet, and one lowercase alphabet.');
    } else {
      passwordInput.setCustomValidity('');
    }
  });

  emailInput.addEventListener('input', () => {
    const email = emailInput.value;
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      emailInput.setCustomValidity('Please enter a valid email address.');
    } else {
      emailInput.setCustomValidity('');
    }
  });

  submitBtn.addEventListener('click', (event) => {
    if (!form.checkValidity()) {
      event.preventDefault();
    }
  });
</script>
